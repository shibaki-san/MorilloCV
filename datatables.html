<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataTables Example</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
</head>
<body class="container py-4">

<h1 class="mb-4">DataTables Example</h1>

<!-- Tabs for two tables -->
<ul class="nav nav-tabs" id="tableTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="table1-tab" data-bs-toggle="tab" data-bs-target="#table1" type="button">Table 1</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="table2-tab" data-bs-toggle="tab" data-bs-target="#table2" type="button">Table 2</button>
  </li>
</ul>

<div class="tab-content mt-3">
  <div class="tab-pane fade show active" id="table1" role="tabpanel">
    <table id="datatable1" class="table table-striped table-bordered" style="width:100%"></table>
  </div>
  <div class="tab-pane fade" id="table2" role="tabpanel">
    <table id="datatable2" class="table table-striped table-bordered" style="width:100%"></table>
  </div>
</div>

<script>
$(document).ready(function() {
  const ajaxUrl = 'https://jsonplaceholder.typicode.com/users'; // example AJAX source

  const columns = [
    { title: "ID", data: "id" },
    { title: "Name", data: "name" },
    { title: "Username", data: "username" },
    { title: "Email", data: "email" },
    { title: "City", data: "address.city" },
    { title: "Phone", data: "phone" },
    { title: "Company", data: "company.name" }
  ];

  function initTable(tableId) {
    return $(tableId).DataTable({
      ajax: ajaxUrl,
      columns: columns,
      paging: true,
      pageLength: 5,
      lengthChange: true,
      searching: false, // remove default search box
      dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6 text-center"p>>rt', // custom layout
    });
  }

  initTable('#datatable1');
  initTable('#datatable2');
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
